<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cs/styles.css" rel="stylesheet" type="text/css">

    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
</head>

<body>
    <h1>Grocery List</h1>
    <form>
        <label>
            <input type="checkbox" name="grocery-option" value="Eggs">
            Eggs
        </label><br />
        <label>
            <input type="checkbox" name="grocery-option" value="Milk">
            Milk
        </label><br />
        <label>
            <input type="checkbox" name="grocery-option" value="Bread">
            Bread
        </label><br />
        <label>
            <input type="checkbox" name="grocery-option" value="Butter">
            Butter
        </label><br />
        <label>
            <input type="checkbox" name="grocery-option" value="Poison">
            Poison
        </label><br />
        <button type="submit">Submit!</button>
    </form>
</body>

</html>
